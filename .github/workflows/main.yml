name: Build My Game

on: [push] # Run this every time I push code

jobs:
  build:
    name: Build for Windows
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./RPG Simulator
    steps:
      # 1. Check out your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Cache previous build artifacts to speed up the build
      - uses: actions/cache@v3
        with:
          path: Builds/DefaultBuilds
          key: Library-RPG-Simulator-Windows
          restore-keys: |
            Library-RPG-Simulator-
            Library-

      # 3. Build the game using GameCI
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          # UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }} # Optional: Add this secret if using Personal License
          # UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }} # Optional: Add this secret if using Personal License
        with:
          targetPlatform: StandaloneWindows64
          projectPath: ./RPG Simulator

      # 4. Save the result so you can download it
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: Builds/DefaultBuilds
