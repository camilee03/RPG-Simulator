name: Build My Game

on: [push] # Run this every time I push code

jobs:
  build:
    name: Build for Windows
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Build the game using GameCI
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }} # Optional: Add this secret if using Personal License
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }} # Optional: Add this secret if using Personal License
        with:
          targetPlatform: StandaloneWindows64

      # 3. Save the result so you can download it
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: build/StandaloneWindows64
